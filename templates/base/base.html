<!DOCTYPE html>
<html class="no-js" lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>INRAI</title>

        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
            crossorigin="anonymous">

        <!-- Plugin CSS -->
        <link rel="stylesheet" href="/static/base/akar/assets/css/plugin.css">

        <!-- Main CSS -->
        <link rel="stylesheet" href="/static/base/akar/assets/css/light.css">

        <!-- Responsive CSS -->
        <link rel="stylesheet" href="/static/base/akar/assets/css/responsive.css">

        <!-- Favicon (http://www.favicon-generator.org/) -->
        <link rel="shortcut icon" href="/static/base/images/inrai/favicon.png" type="image/x-icon">
        <link rel="icon" href="/static/base/images/inrai/favicon.png" type="image/x-icon">

    </head>

    <body>
        <div id="preloader">
            <div class="loader-logo text-center">
                <img src="/static/base/images/logo.png" alt="">
                <p>Por favor espere..</p>
            </div>
        </div>

        <!-- Start Header -->
        <header>
            <nav>
                <div class="logo">
                    <a href="{% url 'generales:home' %}"><img src="/static/base/images/logo_horizontal.png" width="200px" alt="logo"></a>
                </div>
                <div class="toggle-btn">
                    <div class="burger-menu">
                        <span class="one"></span>
                        <span class="two"></span>
                        <span class="tre"></span>
                    </div>
                </div>

                <div class="bg-nav"></div>

                <div class="manu-container">
                    <div class="menu">
                        <div class="data">
                            <div class="container">
                                <div class="row">
                                    <div class="col-lg-6">
                                        <div class="links text-center text-lg-left">
                                            <ul>
                                                <li><a class="menu-link active" href="#" data-scroll-nav="0">Inicio</a></li>
                                                <li><a class="menu-link" href="{% url 'generales:nosotros' %}" >Nosotros</a></li>
                                                <li><a class="menu-link" href="#" data-scroll-nav="2">Servicios</a></li>
                                                <li><a class="menu-link" href="#" data-scroll-nav="3">Portafolio</a></li>
                                                <li><a class="menu-link" href="#" data-scroll-nav="4">Nuestras equipo</a></li>
                                                <li><a class="menu-link" href="#" data-scroll-nav="5">Nuestras emisoras</a></li>
                                                <li><a class="menu-link" href="#" data-scroll-nav="6">Portal de Noticias</a></li>
                                                <li><a class="menu-link" href="#" data-scroll-nav="7">Contacto</a></li>
                                            </ul>
                                        </div>

                                    </div>

                                    <div class="col-lg-4 offset-lg-2 centered text-right">
                                        <div class="address-menu">
                                            <h3>DIRECCI&Oacute;N</h3>
                                            <h4>Carrera 21 # 56 - 33, Bogot&aacute;, D. C., Col</h4>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </nav>


        </header>
        <!-- End Header -->

        {% block contenido %}{% endblock contenido %}

        <!-- Decoration -->
        <div class="line-thumb">
            <div class="line-col first"></div>
            <div class="line-col second"></div>
            <div class="line-col third"></div>
            <div class="line-col fourth"></div>
            <div class="line-col fifth"></div>
        </div>

        <script src="/static/base/akar/assets/js/plugin.js"></script>
        <script src="/static/base/akar/assets/js/main.js"></script>
    </body>
</html>
