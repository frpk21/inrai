<!DOCTYPE html>

        <!-- Main CSS -->

    <body>
        <div class="modal" id="ventana_modal">
            <div class="modal-dialog" >
                <div class="modal-content" style="width: 100%;  margin-top:5px;background: #989898;background-image:url(/static/base/cristalinas/img/basic/fondo-header.png);">
                    <!-- Modal Header -->
                    <div class="modal-header">
                        <p><h3 style="text-align: center; color: rgb(255, 255, 255);">Generar Lista</h3></p>
                        <button style="color:white;" type="button" class="close" data-dismiss="modal">&times;</button>
                    </div><hr color="white"/>
                    <!-- Modal body -->

                        <div class="modal-body">
                            <div class="container">
                                <div class="row">
                                    <table class="table table-bordered" style="vertical-align: center; text-align: center;">
                                        <tbody>
                                            <tr>
                                                <td style="font-weight: bold; background: rgb(170, 215, 202); font-size:14px; color:rgb(80, 80, 80)">Fecha lista</td>
                                                <td style="background: rgb(254, 255, 255); font-size:14px; font-style: bold; color:rgb(80, 80, 80)">
                                                    <input type="date" name="fecha_lista" id="id_fecha_lista" value="{{ctx.nombre.fecha}}">
                                                </td>
                                            </tr>
                                            <tr>
                                                <td style="font-weight: bold; background: rgb(170, 215, 202); font-size:14px; color:rgb(80, 80, 80)">Hora inicio</td>
                                                <td style="background: rgb(254, 255, 255); font-size:14px; font-style: bold; color:rgb(80, 80, 80)">
                                                    <input type="time" name="hora_lista" id="id_hora_lista" value="{{ctx.nombre.tiempo}}">
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer text-center">
                            <button type="button" class="btn btn-success data-dismiss=kk-modal" id="btn_modal_hacer_lista" data-current-id="" onclick="genera_lista1('{{ctx.pk}}')">Generar</button>
                        </div>

                </div>
            </div>
        </div>
        <div class="modal fade" id="pauta_modal" >
            <div class="modal-dialog">
                <div class="modal-content" style="width: 100%; background: #98989800;">
                    <figure>
                        <img class="img" src="/static/base/images/inrai/fondo.png"  width ="100%" alt="1" style=" position:absolute;">
                        <div class="row justify-content-center">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close" style="color:red; position:absolute;">
                                <small>Cerrar</small> <span aria-hidden="true">&times;</span>
                            </button>
                        </div><br><br>
                    </figure>
                    <div class="modal-body" style="background-color: rgba(44, 44, 44, 0); border-radius: 5px;">
                        <div class="row justify-content-center">
                            <p style="color: rgb(255, 112, 2); font-family:Arial, Helvetica, sans-serif; font-size: 40px;  text-shadow: -1px 0 rgb(162, 162, 162), 0 1px rgb(162, 162, 162), 1px 0 rgb(98, 98, 98), 0 -1px black;
                            ">Nuestra Radio</p>
                        </div>
                        <div class="row">
                            <div class="col-sm-5">
                                <a href="https://cristalinacundinamarca.com" target="_blank">
                                    <img srcset="/static/base/images/inrai/Cristalina Cundinamarca -01.png 210w,
                                    /static/base/images/inrai/Cristalina Cundinamarca -180.png 180w"
                                    sizes="(max-width: 210px) 210px, (max-width: 180px) 180px, 210px" src="/static/base/images/inrai/Cristalina Cundinamarca -01.png" alt="img">
                                </a>
                            </div>
                        </div><br>
                        <div class="row">
                            <div class="col-sm-5">
                                <a href="https://hjdoblekhuila.com" target="_blank">
                                    <img srcset="/static/base/images/inrai/Hjdoblek Neiva-180.png,
                                    /static/base/images/inrai/Hjdoblek Neiva-01.png" 
                                    sizes="(max-width: 210px) 210px, (max-width: 180px) 180px, 210px" 
                                    src="/static/base/images/inrai/Hjdoblek Neiva-01.png" alt="img">
                                </a>
                            </div>
                        </div><br>
                        <div class="row">
                            <div class="col-sm-5">
                                <a href="https://cristalinahuila.com" target="_blank">
                                    <img srcset="/static/base/images/inrai/Cristalina Huila-01.png,
                                    /static/base/images/inrai/Cristalina Huila-180.png" 
                                    sizes="(max-width: 210px) 210px, (max-width: 180px) 180px, 210px" 
                                    src="/static/base/images/inrai/Cristalina Huila-01.png" alt="1">
                                </a>
                            </div>
                        </div><br>
                        <div class="row">
                            <div class="col-sm-5">
                                <a href="https://lacaquetena.net" target="_blank">
                                    <img srcset="/static/base/images/inrai/Caqueteña-01.png,
                                    /static/base/images/inrai/Caqueteña-180.png" 
                                    sizes="(max-width: 210px) 210px, (max-width: 180px) 180px, 210px" 
                                    src="/static/base/images/inrai/Caqueteña-01.png" alt="1">
                                </a>
                            </div>
                        </div><br>
                        <div class="row">
                            <div class="col-sm-5">
                                <a href="https://hjdoblekpitalito.com" target="_blank">
                                    <img srcset="/static/base/images/inrai/Hjdoblek pitalito-01.png,
                                    /static/base/images/inrai/Hjdoblek pitalito-180.png" 
                                    sizes="(max-width: 210px) 210px, (max-width: 180px) 180px, 210px" 
                                    src="/static/base/images/inrai/Hjdoblek pitalito-01.png" alt="1">
                                </a>
                            </div>
                        </div><br>
                        <div class="row">
                            <div class="col-sm-5">
                                <a href="https://cristalinacaqueta.com" target="_blank">
                                    <img srcset="/static/base/images/inrai/Cristalina Caquetá-01.png,
                                    /static/base/images/inrai/Cristalina Caquetá-180.png" 
                                    sizes="(max-width: 210px) 210px, (max-width: 180px) 180px, 210px" 
                                    src="/static/base/images/inrai/Cristalina Caquetá-01.png" alt="1">
                                </a>
                            </div>
                        </div><br>
                        <div class="row">
                            <div class="col-5">
                                <a href="https://elsonajero.com" target="_blank">
                                    <img src="/static/base/images/inrai/Sonajero-01.png" alt="1">
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <header>
            <nav>

                                        </div>
                                    </div>

        {% block contenido %}{% endblock contenido %}

        <script src="/static/base/akar/assets/js/plugin.js"></script>
        <script src="/static/base/akar/assets/js/main.js"></script>

        <!--AUDIO-->
        <script type="text/javascript" src="/static/base/circle_player/lib/jquery.min.js"></script>
        <script type="text/javascript" src="/static/base/circle_player/dist/jplayer/jquery.jplayer.min.js"></script>
        <script type="text/javascript" src="/static/base/circle_player/lib/circle-player/js/jquery.transform2d.js"></script>
